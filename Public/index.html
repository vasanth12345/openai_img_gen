<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>OPEN AI - IMG GEN</title>
  </head>
  <body>
    <div class="bg-dark text-light py-5 px-2 text-center">IMG GENERATOR</div>

    <div class="container-fluid" style="background-color: rgb(215, 215, 215)">
      <div class="container">
        <div class="py-3">
          <form id="form_data">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >ENTER PROMPT
              </label>
              <input
                class="form-control"
                type="text"
                name="prompt"
                id="prompt"
              />
            </div>
            <label for="exampleFormControlInput1" class="form-label"
              >ENTER IMG SIZE
            </label>
            <!-- <select class="form-select mb-3" name="size" id="size">
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select> -->
            <label for="exampleFormControlInput1" class="form-label"
              >ENTER IMG COUNT
            </label>
            <select class="form-select mb-3" name="count" id="count">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
            <button type="submit" class="btn btn-primary">submit</button>
          </form>
          <div class="img_area">
            <img src="" alt="" id="image" />
          </div>
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="more_img_area" class="p-4"></div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
